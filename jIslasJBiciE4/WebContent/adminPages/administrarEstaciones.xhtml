<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/facelets/templates/defaultLayoutAdmin.xhtml">
	<ui:define name="titulo">
     jBici-Administracion de Estaciones
	</ui:define>
	<ui:define name="contenido">

		<p:messages id="Error" showDetail="true" autoUpdate="true"
			closable="true" />
		<p:menubar id="altaEstacion">
			<p:menuitem value="Agregar Estación"
				outcome="/faces/adminPages/altaEstacion.xhtml" />
		</p:menubar>	
		<p:dataTable var="esta" value="#{estacionesBean.estaciones}" 
			stickyHeader="true" autoUpdate="true">
			<p:column headerText="Id">
				<h:outputText value="#{esta.id}" />
			</p:column>
			<p:column headerText="Nombre">
				<h:outputText value="#{esta.nombre}" />
			</p:column>
			<p:column headerText="Dirección">
				<h:outputText value="#{esta.direccion}" />
			</p:column>
			
			<p:column headerText="Cantidad de Estacionamientos">
				<h:outputText value="#{esta.cantidadDeEstacionamientos}" />
			</p:column>
			<p:column headerText="Estado">
				<h:outputText value="#{esta.estado}" />
			</p:column>
			<p:column headerText="Acciones">				
			    <h:commandButton action="#{estacionBean.estacionSeleccionada(esta)}" 
			    value="Modificar" />
			    <h:commandButton actionListener="#{estacionesBean.eliminar(esta)}" 
			    value="Eliminar" />			
			</p:column>
		</p:dataTable>

	</ui:define>
</ui:composition>
