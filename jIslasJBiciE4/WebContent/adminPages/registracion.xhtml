<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/facelets/templates/defaultLayoutAdmin.xhtml">
	<ui:define name="titulo">
      Registrar Usuarios
</ui:define>
	<ui:define name="contenido">
		<p:messages id="Error" showDetail="true" autoUpdate="true" closable="true"/>
			<p:fieldset>
				<p:outputLabel value="Nombres:" for="nombreIT" />
				<h:inputText id="nombreIT" value="#{registracion.nombre}" />
				<p:outputLabel value="Apellido:" for="apellidoIT"/>
				<h:inputText id="apellidoIT" value="#{registracion.apellido}" />
				<p:outputLabel value="DNI:" for="dniIT"/>
				<p:message id="dniError" for="dniIT" />
				<h:inputText id="dniIT" value="#{registracion.dni}" required="true" 
				pt:type="number" pt:min="0" pt:max="10" pt:step="2">
					<f:validateLength maximum="8" />
				</h:inputText>
				<p:outputLabel value="Nombre de Usuario:" for="userNameIT" />
				<h:inputText id="userNameIT" value="#{registracion.userName}" />
				<p:outputLabel value="TelÃ©fono:" for="telefonoIT" />
				<h:inputText id="telefonoIT" value="#{registracion.telefono}" />
				<p:outputLabel value="Domicilio:" for="domicilioIT"/>
				<h:inputText id="domicilioIT" value="#{registracion.domicilio}" />
				<p:outputLabel value="Sexo:" for="sexoSO"/>
				<p:message for="sexoSO" />
				<h:selectOneMenu id="sexoSO" value="#{registracion.sexo}">
					<f:selectItems value="#{registracion.sexos}" />
				</h:selectOneMenu>
				<p:outputLabel value="Fecha de Nacimiento: (dd-MM-yyyy)" for="fechaNacimietoIT" />
				<p:message id="fechaNacimientoError" for="fechaNacimietoIT" />
				<p:inputText id="fechaNacimietoIT"
					value="#{registracion.fechaDeNacimiento}">
					<f:convertDateTime id="converDT" pattern="dd-MM-yyyy" />
				</p:inputText>
				<p:outputLabel value="E-mail:" for="emailIT"/>
				<h:inputText id="emailIT" value="#{registracion.eMail}" />
				<p:outputLabel value="Repita E-mail:" for="reEmailIT"/>
				<h:inputText id="reEmailIT" />
				<p:commandButton id="submit" value="Registrar"
					action="#{registracion.registrar}">
				</p:commandButton>
			</p:fieldset>		
	</ui:define>
</ui:composition>
