<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/facelets/templates/defaultLayout.xhtml">
	<ui:define name="titulo">
     jBici-Modificacion de Usuario
</ui:define>
	<ui:define name="contenido">
		<p:messages id="Error" showDetail="true" autoUpdate="true" closable="true"/>
			<p:fieldset>
				<p:outputLabel value="Nombres:" />
				<h:inputText id="nombreIT" value="#{registracion.nombre}" />
				<p:outputLabel value="Apellido:" />
				<h:inputText id="apellido" value="#{registracion.apellido}" />
				<p:outputLabel value="DNI:" />
				<p:message id="dniError" for="dniIT" />
				<h:inputText id="dniIT" value="#{registracion.dni}" required="true"
					pt:type="number" pt:min="0" pt:max="10" pt:step="2">
					<f:validateLength maximum="8" />
				</h:inputText>
				<p:outputLabel value="Nombre de Usuario:" />
				<h:inputText id="userNameIT" value="#{registracion.userName}" />
				<p:outputLabel value="Modificación de Contraseña" />
				<p:outputLabel value="Ingrese Contraseña nueva:" for="passwordIT"/>
				<br />
				<p:password id="passwordIT" value="#{registracion.password}" />
				<p:outputLabel value="Ingrese otra vez, Contraseña Nueva:" />
				<p:password id="passwordIT2" value="#{registracion.password2}" />
				<p:outputLabel value="Tel�fono:" />
				<h:inputText id="telefonoIT" value="#{registracion.telefono}" />
				<p:outputLabel value="Domicilio:" />
				<h:inputText id="domicilioIT" value="#{registracion.domicilio}" />
				<p:outputLabel value="Sexo:" />
				<p:message for="sexoSO" />
				<h:selectOneMenu id="sexoSO" value="#{registracion.sexo}">
					<f:selectItems value="#{registracion.sexos}" />
				</h:selectOneMenu>
				<p:outputLabel value="Fecha de Nacimiento:" />
				<p:message id="fechaNacimientoError" for="fechaNacimietoIT" />
				<h:inputText id="fechaNacimietoIT"
					value="#{registracion.fechaDeNacimiento}">
					<f:convertDateTime pattern="dd-MM-yyyy" />
				</h:inputText>
				<p:outputLabel value="E-mail:" />
				<h:inputText id="emailIT" value="#{registracion.eMail}" />
				<p:outputLabel value="Repita E-mail:" />
				<h:inputText id="reEmailIT" />
				<p:commandButton id="modUsuario" value="Modificar"
					actionListener="#{registracion.modificarUsuario}">
				</p:commandButton>
			</p:fieldset>		
	</ui:define>
</ui:composition>
